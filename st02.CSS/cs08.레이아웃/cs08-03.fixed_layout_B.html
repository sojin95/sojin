<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃 B</title>
</head>
<style>
    * {margin: 0; padding: 0;}
    #wrap {width: 900px; height: 100px;}
    #sidebar{background-color: lightskyblue; float: left; width: 400px; height: 100%;}
    #ligthbar {float: right; width: 500px; height: 100%;}
    #header{background-color: lightgreen; height: 30px;}
    #content{background-color: lightcoral; height: calc(100% - 30px - 30px);}
    #footer{background-color: lightpink; height: 30px;}
</style>
<body>
    <h1>레이아웃 B</h1>

    <div id="wrap">
        <div id="sidebar">
            sidebar
        </div>
        <div id="ligthbar">
            <div id="header">
                header
            </div>

            <div id="content">
                content
            </div>

            <div id="footer">
                footer
            </div>
        </div>
    </div>
</body>

</html>
