<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>배경 스타일</title>
</head>
<style>
	.container {
		background-image: url(../images/apple-bg.jpg);
		background-repeat: no-repeat;
		width: 640px;
		height: 425px;
		border: 1px solid #000000;
	}

	div.content {
		background-color: rgba(255, 255, 255, 0.5);
		background-repeat: no-repeat;
		margin-top: 200px;
		margin: 0 auto;
		width: 80%;
		height: 60px;
		
		line-height: 3;
		position: relative;
		left: 20px;
		top: 300px;
	}

	div.content>h1 {
		font-size: 25px;
		text-align: center;
	}
</style>

<body>
	<!-- background-image를 이용하여 배경 이미지 추가 -->
	<div class="container">
		<div class="content">
			<h1>하루 한 알의 사과는 의사를 멀리 한다</h1>
		</div>
	</div>
</body>

</html>
