<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>clear 1</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .box1,
    .box2,
    .box3 {
        width: 150px;
        height: 100px;
    }

    div.box1 {
        background-color: gray;
        float: left;
    }

    div.box2 {
        background-color: red;
        float: right;
    }

    div.box3 {
        background-color: blue;
    }
    #clearboth::after {
        clear: both;
        display: block;
        content: '';
    }
</style>

<body>
    <div id="clearboth">
        <div class="box1">1</div>
        <div class="box2">2</div>
    </div>
    <div class="box3">3</div>
</body>

</html>
