<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>z-index 속성</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    div.b1, div.b2, div.b3 {
        width: 100px;
        height: 100px;
    }

    div.b1 {
        background-color: red;
        z-index: 0;
    }

    div.b2 {
        background-color: yellow;
        position: absolute;
        left: 70PX;
        top: 20px;
        z-index: 1;
    }

    div.b3 {
        background-color: blue;
        position: absolute;
        left: 20PX;
        top: 70px;
        z-index: -1;
    }
</style>

<body>
    <div id="wrapper">
        <div class="b1">1</div>
        <div class="b2">2</div>
        <div class="b3">3</div>
    </div>
</body>

</html>
