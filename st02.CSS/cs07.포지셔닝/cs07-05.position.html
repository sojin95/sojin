<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>position</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    div {
        height: 50px;
        margin: 0 10px;
    }
    #pos1 {background: rosybrown;}
    #pos2 {background: goldenrod;}
    #pos3 {background: greenyellow;}

    #pos2 {
        position: relative;
        left: 200px; /*x축*/
        top: 200px; /*y축*/
    }
</style>
<body>
    <div id="pos1">첫번째</div>
    <div id="pos2">두번째</div>
    <div id="pos3">세번째</div>
</body>
</html>
