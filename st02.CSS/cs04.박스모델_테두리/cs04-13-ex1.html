<html lang="ko">

    <title>border radius</title>
</head>
<style>
    #bg , img {
        border-radius: 20px;
        border-color: red;
        border-width: 3px;
        border-style: solid;
    }
</style>

        <h2>border radius</h2>
        <img src="../images/pic1.jpg" >

        <div id="bg" style="width:250px;height:268px; background-image: url(../images/pic3.jpg);">
        </div>
</body>
