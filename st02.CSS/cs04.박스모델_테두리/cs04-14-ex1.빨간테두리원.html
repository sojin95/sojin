<html lang="ko">

<head>

    <title>border radius</title>
</head>
<style>
    #round {
        width: 400px;
        height: 400PX;
        background-color: yellow;
        border: 5px solid red;
        border-top-left-radius: 400px;
        border-top-right-radius: 400px;
        border-bottom-left-radius: 400px;
        border-bottom-right-radius: 400px;
    }
</style>

<body>
    <div id="round">
        <div></div>
    </div>
</body>
