<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>박스모델</title>
</head>
<style>
    div.box {
        text-align: center;
        line-height: 100px;
        border-top-right-radius: 20px;
        border-top-left-radius: 20px;
        border-bottom-right-radius: 20px;
        border-bottom-left-radius: 20px;
    }
    div.box:hover {
        box-shadow: 20px 20px 5px 5px #ff0000;
        }
</style>
<body>
   
    <div class="box"
         style="width:200px;height:100px; border:3px solid black; margin: 20px; display: inline-block;">
         box
    </div>
</body>
</html>
